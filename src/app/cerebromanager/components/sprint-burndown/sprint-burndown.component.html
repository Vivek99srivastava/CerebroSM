<br>
<mat-card class="io" ><h3>Sprint Burndown</h3></mat-card>
<br>

<mat-card>
    <mat-form-field class="example-full-width1">
        <mat-select placeholder="Sprint" [(ngModel)]="selectedValue" name="feature">
         <mat-option *ngFor="let feature of features" [value]="feature.value">
          {{feature.viewValue}}
          </mat-option>
        </mat-select>
     </mat-form-field>
    
<table class="graphstyle"><tr><td ><canvas id="lineChart"></canvas></td></tr></table>
</mat-card>

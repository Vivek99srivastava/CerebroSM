
      <mat-card  style="margin:20px;" class="mat-elevation-z5" >
          <mat-toolbar color="primary">
              <mat-toolbar-row>
                        <span class="example-spacer"></span>
                        <mat-icon class="example-icon">speaker_notes</mat-icon>&nbsp;&nbsp;
                        <span>View / Manage Features </span>
              </mat-toolbar-row>
            </mat-toolbar>
<br>      

        <!-- backlog filter -->
        <mat-form-field class="backlog-filter">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Quick Finder">
        </mat-form-field><mat-icon>search</mat-icon>
    
        <div class="mat-elevation-z8" class="tablelayout">
                <table mat-table [dataSource]="dataSource" matSort>
    
                  <!-- Feature id -->
                  <ng-container matColumnDef="fid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headercell"> Feature #  </th>
                    <td mat-cell *matCellDef="let row"> <a [routerLink]="['../feature-details']">{{row.fid}}</a> </td>
                    </ng-container>
    
                  <!-- Feature name -->
                    <ng-container matColumnDef="fname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headercell"> Feature Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.features}} </td>
                    </ng-container>
    
                  <!-- Requestor item -->
                    <ng-container matColumnDef="requestor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headercell">Requestor </th>
                    <td mat-cell *matCellDef="let row"> {{row.requestor}} </td>
                    </ng-container>
    
                  <!-- Description -->
                    <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headercell"> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                    </ng-container>
    
                  <!-- Modified Column -->
                    <ng-container matColumnDef="modified">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headercell"> Modified By </th>
                    <td mat-cell *matCellDef="let row"> {{row.modified}} </td>
                    </ng-container>
    
                    <!-- Last Updated to Column -->
                     <ng-container matColumnDef="last_update">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="headercell"> Last Update </th>
                      <td mat-cell *matCellDef="let row"> {{row.last_update}} </td>
                      </ng-container>
    
                                               
                      <!-- Remove to Column -->
                       <ng-container matColumnDef="remove">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="headercell"> Remove</th>
                        <td mat-cell *matCellDef="let row"> <mat-icon>
                            delete_forever</mat-icon></td>
                        </ng-container>
    
                     
    <!-- 
                      Color Column
                       <ng-container matColumnDef="color">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="headercell"> Color </th>
                        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                        </ng-container> -->
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>

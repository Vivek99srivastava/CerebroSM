
<mat-card  style="margin:20px;" class="mat-elevation-z5" >
  <mat-toolbar color="primary">
    <mat-toolbar-row>
              <span class="example-spacer"></span>
              <mat-icon class="example-icon">speaker_notes</mat-icon>&nbsp;&nbsp;
              <span>Create Sprint</span>
    </mat-toolbar-row>
  </mat-toolbar><br><br>

<div class="setform">

<mat-dialog-content class="mat-typography">
<form class="example-form">
    
    <mat-form-field class="example-full-width">
        <mat-select placeholder="Application" [(ngModel)]="selectedValues" name="application1" required>
           <mat-option *ngFor="let application1 of applications" [value]="application1.value">
             {{application1.viewValue}}
            </mat-option>
           </mat-select>
     </mat-form-field>

    <mat-form-field class="example-full-width1" >
        <input matInput placeholder="Sprint Name" [formControl]="sname" required>
        <mat-error *ngIf="sname.invalid">{{getErrorsnameMessage()}}</mat-error>
    </mat-form-field>

   
    <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="picker" placeholder="Start date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field class="example-full-width1">
          <input matInput [min]="minDate" [max]="maxDate"  placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      
<!-- table -->

        <mat-form-field class="example-full-width2">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
           
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Backlog Item </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Feature </th>
              <td mat-cell *matCellDef="let element">{{element.symbol}}  </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Points </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
          </table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
   <!-- table ends -->

  
 <br>

  <mat-dialog-actions class="buttons">
      <button mat-flat-button color="warn" [routerLink]="['/']" >Cancel</button>&nbsp;
      <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Create Sprint</button>
  </mat-dialog-actions>
</form>

<br>

</mat-dialog-content>


</div>

</mat-card>

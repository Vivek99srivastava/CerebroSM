<mat-progress-bar mode="buffer" color="warn"></mat-progress-bar>
<mat-card  style="margin:20px;" class="mat-elevation-z5" >
        <mat-toolbar color="primary">
          <mat-toolbar-row>
                    <span class="example-spacer"></span>
                    <mat-icon class="example-icon">speaker_notes</mat-icon>&nbsp;&nbsp;
                    <span>Create Feature</span>
          </mat-toolbar-row>
        </mat-toolbar><br><br>
        
  <div class="setform" [hidden]="submitted">
  <mat-dialog-content class="mat-typography">
    <form class="example-form" (ngSubmit)="onSubmit()">
                <!-- feature name -->
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Feature Name" id="fname"  [formControl]="fname" name="fname" reuired>
                  <mat-error *ngIf="fname.invalid">{{getErrorfnameMessage()}}</mat-error>
                </mat-form-field>
  
                <!-- select -->
                <mat-form-field class="example-full-width1">
                  <mat-select placeholder="Application" [(ngModel)]="selectedValue" name="feature" required>
                    <mat-option *ngFor="let feature of features" [value]="feature.value">
                    {{feature.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <br><br>


                <!-- description -->
                <mat-form-field class="example-full-width2">
                  <textarea matInput placeholder="Description" id="description"  name="description"></textarea>
                </mat-form-field>
